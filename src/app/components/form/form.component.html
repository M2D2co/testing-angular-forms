<main>
  <form (submit)="onSubmit($event)" [formGroup]="form">
    <div class="card">
      <h1>Contact Us</h1>

      <div>
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" required>
        <div class="errors" role="alert" *ngFor="let error of showErrors('name')">{{ error }}</div>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required>
        <div class="errors" role="alert" *ngFor="let error of showErrors('email')">{{ error }}</div>
      </div>

      <div>
        <label>
          Phone <span class="optional">(Optional)</span>
          <input type="tel" formControlName="phone">
          <div class="errors" role="alert" *ngFor="let error of showErrors('phone')">{{ error }}</div>
        </label>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" #message rows="5" formControlName="message" required></textarea>
        <div class="hint-error">
          <div class="errors" role="alert" *ngFor="let error of showErrors('message')">{{ error }}</div>
          <div class="counter" [ngClass]="{
                'success': message.value.length > 0,
                'warn': message.value.length > 240,
                'danger': message.value.length > 250 
              }">{{ message.value.length }} / 250</div>
        </div>
      </div>


      <div class="actions">
        <button type="submit">
          <mat-icon>send</mat-icon>
          Send
        </button>
        <button type="reset" (click)="reset()">
          <mat-icon>clear</mat-icon>
          Reset
        </button>
      </div>
    </div>
  </form>
</main>
